<html>
<head>
   <title>Event-Target</title>
   <script>
      function initialize() {
         var btn = document.getElementById("myButton"); 
         btn.addEventListener("click", handle);
      }
      function handle(e) {
         console.log("Event wurde ausgel√∂st von: " + e.target);
         e.target.innerHTML = "Klick mich nochmal";
      }
      window.addEventListener("load", initialize);
   </script>
</head>
<body>
   <button id="myButton">
      Klick mich
   </button>
</body>
</html>
